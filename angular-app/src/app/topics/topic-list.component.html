<h3>Current ongoing projects</h3>

<div>
	<table class='table' *ngIf='topics && topics.length'>
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let topic of topics'>
            <td>{{ topic.name }}</td>
            <td>{{ topic.description}}</td>
            <td>
              <button mat-raised-button color="accent" (click)='openTopicDetail($event, topic.id)'>Open</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
